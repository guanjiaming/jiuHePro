<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>中国文化中心</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        body {
            background: url(images/user_bg.jpg) no-repeat center center;
            background-size: cover;
            position: relative;
        }
    </style>
</head>

<body>


<div class="login_logo"><img src="images/logo_login.png" width="169" height="126"/></div>

<div class="login_box">
    <div class="logoin_tit"><a href="#" class="active">登录</a> <a href="#">注册</a></div>
    <div class="login_input"><input class="emailInput" name="email" type="text" placeholder="请输入注册邮箱"/></div>
    <div class="login_input"><input class="pwdInput" name="pwd" type="password" placeholder="密码"/></div>
    <div class="login_msg"><span id="login_errTip" class="login_errTip">请填写正确的注册邮箱或密码</span> <a class="forgetPwd"
                                                                                                href="#">忘记密码？</a></div>
    <div class="login_btn">
        <button id="login_btn">登录</button>
    </div>


</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        // 正则验证邮箱是否正确
        $(".emailInput").blur(function () {
            var emailInputVal = $(this).val();
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            var isEmail = reg.test(emailInputVal);
            if (!isEmail) {
                $("#login_errTip").fadeIn();
            } else {
                $("#login_errTip").fadeOut();
            }
        });

        //  登录
        $("#login_btn").click(function () {
            var emailInputVal = $(".emailInput").val();
            var pwdInputVal = $(".pwdInput").val();
            alert("账号：" + emailInputVal + "密码：" + pwdInputVal);
        });
    })
</script>
</body>
</html>
