<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>中国文化中心</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        body {
            background: url(images/user_bg.jpg) no-repeat center center;
            background-size: cover;
            position: relative;
        }
    </style>
</head>

<body>


<div class="login_logo"><img src="images/logo_login.png" width="169" height="126"/></div>
<div class="login_box">
    <div class="logoin_tit" style="background:none"><a href="" class="active">验证身份</a></div>
    <div class="logoin_jindu"><img src="images/jindu2.png"/></div>
    <div class="login_input"><input class="pwd1" name="" type="password" placeholder="请输入密码"/></div>
    <div class="login_input"><input class="pwd2" name="" type="password" placeholder="请再次输入密码"/></div>
    <div class="login_msg"><span id="login_errTip" class="login_errTip">密码输入错误</span></div>
    <div class="login_btn">
        <button class="forgot_pwd2_ok_btn">提交</button>
    </div>


</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/md5.min.js"></script>
<script>
    $(function () {

        //  登录
        $(".forgot_pwd2_ok_btn").click(function () {
            var pwd1 = $(".pwd1").val();
            var pwd2 = $(".pwd2").val();
            pwd1 = md5(pwd1);
            pwd2 = md5(pwd2);
            if (pwd1 == '' || pwd2 == '' || pwd1 != pwd2) {
                $("#login_errTip").fadeIn();
            } else {
                $("#login_errTip").fadeOut();
                alert('密码1' + pwd1 + '密码2' + pwd2);
                // ==》向后台发送ajax请求
                // ...
                // ...
                // 成功的回调函数
                window.location.href="forget_pwd3.html";
            }

        });
    })
</script>
</body>
</html>
